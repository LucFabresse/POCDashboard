  <body>

        <div class="container py-5 bg-light" style="border-radius: 20px;">

        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="card mb-4 box-shadow">
                    <div class="card-body flex-fill">
                        <p class="card-text" id="time"></p>
                    </div>
                </div>
            </div>
        </div> <!-- /card -->

          <div class="row justify-content-md-center">

            <div class="col-2 d-flex">
              <div class="pump card mb-2 box-shadow">
                <div class="card-body flex-fill">
                  <p class="card-text">Pump 0</p>

                    <div class="pumpChart mx-auto" ></div>

                 <div class="d-flex justify-content-between align-items-center">
                    <div class="form-check form-switch">
  <input class="form-check-input pumpStatus" type="checkbox" role="switch" id="flexSwitchCheckDefault">
  <label class="form-check-label" for="flexSwitchCheckDefault">On/Off</label>

                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- /card -->

            <div class="col-2 d-flex">
                <div class="pump card mb-2 box-shadow">
                  <div class="card-body flex-fill">
                    <p class="card-text">Pump 1</p>

                      <div class="pumpChart mx-auto"></div>

                      <div class="form-check form-switch">
                        <input class="form-check-input pumpStatus" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">On/Off</label>

                                          </div>
                  </div>
                </div>
              </div> <!-- /card -->

        </div>
